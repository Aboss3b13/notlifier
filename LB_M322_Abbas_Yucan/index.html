<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notlifier - Deine Notizen-App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Overlay -->
    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-container">
            <div class="auth-header">
                <h1><i class="fas fa-sticky-note"></i> Notlifier</h1>
                <p>Deine persönliche Notizen-App</p>
            </div>
            <div class="auth-tabs">
                <button id="login-tab" class="tab active">Anmelden</button>
                <button id="register-tab" class="tab">Registrieren</button>
            </div>
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">E-Mail</label>
                    <input type="email" id="login-email" required placeholder="Deine E-Mail">
                </div>
                <div class="form-group">
                    <label for="login-password">Passwort</label>
                    <input type="password" id="login-password" required placeholder="Dein Passwort">
                </div>
                <button type="submit" class="btn-primary full-width">
                    <i class="fas fa-sign-in-alt"></i> Anmelden
                    <span class="spinner" style="display: none;"></span>
                </button>
            </form>
            <!-- Register Form -->
            <form id="register-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="register-email">E-Mail</label>
                    <input type="email" id="register-email" required placeholder="Deine E-Mail">
                </div>
                <div class="form-group">
                    <label for="register-password">Passwort</label>
                    <input type="password" id="register-password" required placeholder="Mindestens 6 Zeichen">
                </div>
                <button type="submit" class="btn-primary full-width">
                    <i class="fas fa-user-plus"></i> Registrieren
                    <span class="spinner" style="display: none;"></span>
                </button>
            </form>
            <div id="auth-message" class="auth-message"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container" class="app-container" style="display: none;">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <button id="sidebar-toggle" class="btn-secondary sidebar-toggle"><i class="fas fa-bars"></i></button>
                    <h1 class="logo"><i class="fas fa-sticky-note"></i> Notlifier</h1>
                    <span id="user-welcome" class="user-welcome"></span>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="btn-secondary" title="Thema wechseln">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="logout-btn" class="btn-secondary"><i class="fas fa-sign-out-alt"></i> Abmelden</button>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-list"></i> Deine Notizen</h2>
                    <button id="new-note-btn" class="btn-primary" title="Neue Notiz erstellen">
                        <i class="fas fa-plus"></i> Neu
                    </button>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-notes" placeholder="Suche Notizen...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="category-filter">
                    <select id="category-filter">
                        <option value="">Alle Kategorien</option>
                        <option value="Persönlich">Persönlich</option>
                        <option value="Arbeit">Arbeit</option>
                        <option value="Ideen">Ideen</option>
                        <option value="Andere">Andere</option>
                    </select>
                </div>
                <div class="notes-list" id="notes-list"></div>
            </aside>

            <main class="main-content">
                <div class="content-header">
                    <h2 id="current-note-title"><i class="fas fa-lightbulb"></i> Willkommen! Erstelle deine erste Notiz.</h2>
                    <select id="note-category" style="display: none;">
                        <option value="">Kategorie wählen</option>
                        <option value="Persönlich">Persönlich</option>
                        <option value="Arbeit">Arbeit</option>
                        <option value="Ideen">Ideen</option>
                        <option value="Andere">Andere</option>
                    </select>
                </div>
                <div class="editor-container">
                    <div class="note-editor" contenteditable="true" id="note-editor" data-placeholder="Tippe hier, um zu beginnen..."></div>
                    <div id="save-indicator" class="save-indicator">Gespeichert</div>
                </div>
                <div class="content-footer">
                    <button id="save-note-btn" class="btn-secondary"><i class="fas fa-save"></i> Speichern</button>
                    <button id="delete-note-btn" class="btn-danger" style="display: none;"><i class="fas fa-trash"></i> Löschen</button>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
